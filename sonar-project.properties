# Configuración de SonarQube para el proyecto moviecards
sonar.projectKey=moviecards
sonar.projectName=moviecards
sonar.projectVersion=0.0.1-SNAPSHOT

# Exclusiones de código para análisis de cobertura
# Las entidades ahora se usan como DTOs, no como entidades JPA
sonar.coverage.exclusions=**/model/**/*.java

# Exclusiones de código muerto (unused code)
# Las entidades se usan como DTOs aunque tengan anotaciones JPA
sonar.issue.ignore.multicriteria=e1,e2

# Regla e1: Ignorar código muerto en modelos (se usan como DTOs)
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/model/**/*.java

# Regla e2: Ignorar vulnerabilidad de usar entidades en controladores (se usan como DTOs)
sonar.issue.ignore.multicriteria.e2.ruleKey=spring:S4684
sonar.issue.ignore.multicriteria.e2.resourceKey=**/controller/**/*.java
